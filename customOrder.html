        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close mb-4" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <form class="form-signin text-center">
                            <h1 class="h3 mt-4 mb-3">Please sign in</h1>
                            <label for="inputEmail" class="sr-only">Email Address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember me"> Remember me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                            <hr class="mb-4">
                            <h4>Don't have an account?</h4>
                            <a type="button" class="btn btn-primary btn-lg btn-block" href="signUp.html">Sign Up</a>
                            <button type="button" class="btn btn-secondary btn-lg btn-block" data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container justify-content-center">
            <h2 class="mt-4 text-center">Place an Order</h2>
            <hr class="my-4">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <h4>Item Preview</h4>
                    <img src="img/AY_cropped.png" class="img-fluid">
                </div>
                <div class="col-12 col-md-6">
                    <h4>Customize</h4>
                    <form>
                        <div class="form-group">
                            <label for="productColor">Color</label>
                            <select class="form-control" id="productColor">
                                <option>Yellow</option>
                                <option>Green</option>
                                <option>Red</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount">
                        </div>
                        <div class="form-group">
                            <label for="total">Your Total</label>
                            <input type="number" placeholder="$" id="total" readonly>
                        </div>
                        <a class="btn btn-round bg-dark text-light" href="checkout.html">Continue to Checkout</a>
                    </form>
                </div>
            </div>
        </div>
